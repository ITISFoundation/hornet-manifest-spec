manifest_version: "1.0"
repository: "https://github.com/ITISFoundation/osparc-manifest-spec"
components:
  - name: Electrode
    description: Main electrode assembly
    files:
      - path: cad/Electrode.SLDASM
        type: solidworks_assembly
      - path: cad/Electrode.step
        type: step_export

  - name: Electrode_Body
    description: Core part of the electrode structure
    files:
      - path: cad/Electrode_Body.SLDPRT
        type: solidworks_part
      - path: cad/Electrode_Body.step
        type: step_export
