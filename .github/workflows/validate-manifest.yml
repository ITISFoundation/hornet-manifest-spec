name: Validate CAD Manifest

on:
  push:
    paths:
      - 'cad_manifest.yaml'
  pull_request:
    paths:
      - 'cad_manifest.yaml'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install UV
        run: |
          pip install uv

      - name: Validate manifest using uv
        run: |
          # Use uv to manage dependencies inline
          ./scripts/validate-uvx.sh cad_manifest.yaml schema/cad_manifest.schema.json
